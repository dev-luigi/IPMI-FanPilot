<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dell R720 IPMI Fan Control</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #252532;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 10px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #a0a0a0;
      font-size: 12px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .settings-section {
      background: #1e1e2e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid #3a3a4a;
    }

    .settings-section h2 {
      color: #00d4ff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #a0a0a0;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      padding: 11px 14px;
      background: #2a2a3e;
      border: 1px solid #3a3a4a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.2);
      background: #2d2d42;
    }

    input[type="password"] {
      font-family: monospace;
      letter-spacing: 2px;
    }

    .credential-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .save-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #1e1e2e;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .clear-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff5555, #cc4444);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 85, 85, 0.3);
    }

    .clear-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 85, 85, 0.5);
    }

    .clear-btn:active {
      transform: translateY(0);
    }

    .control-section {
      text-align: center;
      margin: 40px 0;
    }

    .knob-wrapper {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .knob {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: conic-gradient(from 0deg at 50% 50%, #00d4ff 0%, #0099cc 50%, #1e1e2e 100%);
      border: 4px solid #00d4ff;
      position: absolute;
      cursor: grab;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.6), 0 0 25px rgba(0, 212, 255, 0.2);
      transition: box-shadow 0.3s ease;
      user-select: none;
    }

    .knob:hover {
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.6), 0 0 35px rgba(0, 212, 255, 0.4);
    }

    .knob:active {
      cursor: grabbing;
    }

    .knob::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 60px;
      background: linear-gradient(to bottom, #00ff88, transparent);
      border-radius: 3px;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
      pointer-events: none;
    }

    .knob-inner-content {
      position: absolute;
      width: 110px;
      height: 110px;
      background: #1e1e2e;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 3px solid #00d4ff;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }

    .knob-value {
      font-size: 36px;
      font-weight: 900;
      color: #00d4ff;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.4);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      pointer-events: none;
    }

    .knob-label {
      font-size: 10px;
      color: #a0a0a0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 40px;
      font-weight: 600;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .presets {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .preset-btn {
      padding: 11px 22px;
      background: #2a2a3e;
      border: 2px solid #3a3a4a;
      color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .preset-btn:hover {
      border-color: #00d4ff;
      color: #00d4ff;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.2);
    }

    .preset-btn:active {
      transform: scale(0.98);
    }

    .preset-btn.active {
      background: #00d4ff;
      color: #1e1e2e;
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      font-weight: 700;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    button {
      padding: 13px 28px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .confirm-btn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #1e1e2e;
      padding: 14px 32px;
      font-size: 15px;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    .confirm-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
    }

    .confirm-btn:active {
      transform: translateY(0);
    }

    .auto-btn {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #1e1e2e;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }

    .auto-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 255, 136, 0.5);
    }

    .auto-btn:active {
      transform: translateY(0);
    }

    .status-box {
      background: #1e1e2e;
      border: 1px solid #3a3a4a;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      min-height: 60px;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .status-box.show {
      display: flex;
    }

    .status-message {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .status-success {
      color: #00ff88;
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.08);
    }

    .status-error {
      color: #ff5555;
      border-color: #ff5555;
      background: rgba(255, 85, 85, 0.08);
    }

    .log-section {
      background: #1e1e2e;
      border: 1px solid #3a3a4a;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-section h3 {
      color: #00d4ff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .log-entry {
      background: #2a2a3e;
      padding: 11px;
      margin-bottom: 8px;
      border-left: 3px solid #00d4ff;
      font-size: 11px;
      font-family: 'Courier New', monospace;
      border-radius: 4px;
    }

    .log-entry.success {
      border-left-color: #00ff88;
    }

    .log-entry.error {
      border-left-color: #ff5555;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: #666;
      text-align: right;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPMI-FanPilot</h1>
    <div class="subtitle">Fan Control Application</div>

    <div class="settings-section">
      <h2>Connection Settings</h2>
      <div class="settings-grid">
        <div class="form-group">
          <label for="ipAddress">IP iDRAC</label>
          <input type="text" id="ipAddress" placeholder="192.168.x.x">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="root">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="calvin">
        </div>
      </div>

      <div class="credential-buttons">
        <button class="save-btn" id="saveCredBtn">Save</button>
        <button class="clear-btn" id="clearCredBtn">Clear</button>
      </div>
    </div>

    <div class="control-section">
      <div class="knob-wrapper">
        <div class="knob" id="knob"></div>
        <div class="knob-inner-content"></div>
        <div class="knob-value" id="speedValue">50</div>
        <div class="knob-label">Speed</div>
      </div>

      <div class="presets">
        <button class="preset-btn" data-speed="20">20%</button>
        <button class="preset-btn" data-speed="30">30%</button>
        <button class="preset-btn active" data-speed="50">50%</button>
        <button class="preset-btn" data-speed="70">70%</button>
        <button class="preset-btn" data-speed="100">100%</button>
      </div>

      <div class="action-buttons">
        <button class="confirm-btn" id="confirmBtn">Confirm</button>
        <button class="auto-btn" id="autoBtn">Auto Mode</button>
      </div>
    </div>

    <div class="status-box" id="statusBox">
      <div class="status-message" id="statusMessage"></div>
    </div>

    <div class="log-section">
      <h3>Command History</h3>
      <div id="logContainer"></div>
    </div>
  </div>

  <div class="footer">
    <div>Luigi Tanzillo</div>
    <a href="https://github.com/dev-luigi" target="_blank">github.com/dev-luigi</a>
  </div>

  <script>
    let currentSpeed = 50;
    let isDragging = false;
    let commandLog = [];

    const knob = document.getElementById('knob');
    const speedValue = document.getElementById('speedValue');
    const confirmBtn = document.getElementById('confirmBtn');
    const autoBtn = document.getElementById('autoBtn');
    const saveCredBtn = document.getElementById('saveCredBtn');
    const clearCredBtn = document.getElementById('clearCredBtn');
    const statusBox = document.getElementById('statusBox');
    const statusMessage = document.getElementById('statusMessage');
    const logContainer = document.getElementById('logContainer');
    const presetBtns = document.querySelectorAll('.preset-btn');

    // Carica credenziali all'avvio
    async function loadCredentials() {
      try {
        const response = await fetch('/api/credentials/load');
        const data = await response.json();
        
        if (data.success && data.credentials) {
          document.getElementById('ipAddress').value = data.credentials.ip || '';
          document.getElementById('username').value = data.credentials.username || '';
          document.getElementById('password').value = data.credentials.password || '';
          console.log('Credentials loaded');
        }
      } catch (error) {
        console.error('Error loading credentials:', error);
      }
    }

    // Salva credenziali
    saveCredBtn.addEventListener('click', async () => {
      const ip = document.getElementById('ipAddress').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!ip || !username || !password) {
        showStatus('Please fill all fields', 'error');
        return;
      }

      try {
        const response = await fetch('/api/credentials/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ip, username, password })
        });

        const data = await response.json();

        if (data.success) {
          showStatus('Credentials saved', 'success');
          addLog('Credentials saved', 'success');
        } else {
          showStatus(`Error: ${data.error}`, 'error');
        }
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    });

    // Cancella credenziali
    clearCredBtn.addEventListener('click', async () => {
      if (!confirm('Clear saved credentials?')) return;

      try {
        const response = await fetch('/api/credentials/clear', { method: 'DELETE' });
        const data = await response.json();

        if (data.success) {
          document.getElementById('ipAddress').value = '';
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          showStatus('Credentials cleared', 'success');
          addLog('Credentials cleared', 'success');
        } else {
          showStatus(`Error: ${data.message}`, 'error');
        }
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    });

    function updateSpeed(speed) {
      currentSpeed = Math.max(0, Math.min(100, Math.round(speed)));
      speedValue.textContent = currentSpeed;
      const rotation = (currentSpeed / 100) * 360;
      knob.style.transform = `rotate(${rotation}deg)`;
      updatePresetButtons();
    }

    function updatePresetButtons() {
      presetBtns.forEach(btn => {
        if (parseInt(btn.dataset.speed) === currentSpeed) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    knob.addEventListener('mousedown', () => { isDragging = true; });
    document.addEventListener('mouseup', () => { isDragging = false; });

    knob.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = knob.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const x = e.clientX - centerX;
      const y = e.clientY - centerY;
      let angle = Math.atan2(y, x) * 180 / Math.PI + 90;
      if (angle < 0) angle += 360;
      const speed = (angle / 360) * 100;
      updateSpeed(speed);
    });

    presetBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        updateSpeed(parseInt(btn.dataset.speed));
      });
    });

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusBox.className = `status-box show status-${type}`;
      setTimeout(() => { statusBox.classList.remove('show'); }, 5000);
    }

    function addLog(message, type) {
      const time = new Date().toLocaleTimeString('en-US');
      const entry = { time, message, type };
      commandLog.unshift(entry);
      if (commandLog.length > 20) commandLog.pop();
      renderLog();
    }

    function renderLog() {
      logContainer.innerHTML = commandLog.map(e => 
        `<div class="log-entry ${e.type}">[${e.time}] ${e.message}</div>`
      ).join('');
    }

    async function executeCommand(mode) {
      const ip = document.getElementById('ipAddress').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            ip, username, password,
            mode: mode,
            speed: currentSpeed
          })
        });

        const data = await response.json();

        if (data.success) {
          showStatus('Command executed successfully', 'success');
          addLog(`${mode === 'auto' ? 'Auto mode activated' : 'Speed set to ' + currentSpeed + '%'}`, 'success');
        } else {
          showStatus(`Error: ${data.error}`, 'error');
          addLog(`Error: ${data.error}`, 'error');
        }
      } catch (error) {
        showStatus(`Connection error: ${error.message}`, 'error');
        addLog(`Error: ${error.message}`, 'error');
      }
    }

    confirmBtn.addEventListener('click', () => { executeCommand('manual'); });
    autoBtn.addEventListener('click', () => { executeCommand('auto'); });

    loadCredentials();
    updateSpeed(50);
  </script>
</body>
</html>
